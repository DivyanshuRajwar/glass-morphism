<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Morphism</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Iceland" />
</head>
<body>
    <div class="container">
        <div id="card">
            <h2 id="login">Login</h2>
            <div id="line"></div>
            <span id="onboard">Welcome onboard with us!</span>
            <label class="labels" for="user_name">Username</label>
            <input class="input_"  id="user_name" type="text" placeholder="Enter your username">
            <label class="labels" for="pass">Password</label>
            <input class="input_" type="password" placeholder="Enter your password">
            <span id="bhula">Forgot Password?</span>
            <button>LOGIN</button>
            <p id="last_cheej">New to Logo? <span id="regi">Register</span> Here</p>
            <hr id="top_left_circle">
            <hr id="top_right_circle">
            <hr id="bottom">
            <svg id="top_svg" xmlns="http://www.w3.org/2000/svg" width="122" height="61" viewBox="0 0 122 61" fill="none">
                <circle opacity="0.2" cx="61" r="61" fill="white"/>
                </svg>
        </div>
    </div>
</body>
</html>
